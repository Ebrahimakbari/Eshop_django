{% extends "shared/_layot.html" %}
{% load render_partial %}

{% block title %}ویرایش پسسورد{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 pull-right">
                {% render_partial 'user_panel.views.side_panel_component' %}
            </div>
            <div class="col-md-8">
                <form enctype='multipart/form-data' action="{% url "change_pass" %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary pull-right">ارسال</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
