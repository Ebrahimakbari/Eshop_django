{% extends 'shared/_layot.html' %}

{% block title %}
صفحه ی بازیابی
{% endblock %}

{% block content %}
	<div class="container">
		 <section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>بازیابی</h2>
						<form action="{% url 'reset_page' %}" method="post">
                            {% csrf_token %}
                            {{ reset_form.email.label_tag }}
                            {{ reset_form.email }}
                            {{ reset_form.email.errors }}
							<button type="submit" class="btn btn-default">بازیابی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
